<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageTalk</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <img src="logo.png" class="logo">
    </nav>
    <center><h1 class="main">Welcome To SageTalk App</h1></center>
    <!-- Chat Container -->
    <div class="container">
        <!-- <div class="message right">Hi King</div>
        <div class="message left">Hi Prince</div> -->
    </div>

    <!-- Chat Input -->
    <div id="send">
        <form id="send-container">
            <input type="text" id="messageInp" placeholder="Type a message..." autocomplete="off">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
